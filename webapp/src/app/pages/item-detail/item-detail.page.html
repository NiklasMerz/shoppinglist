<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-list-header>
      History
    </ion-list-header>

    <ion-item *ngFor="let item of lineItems">
      <ion-label>
        {{item.description}}
        <p>{{item.date | date:'mediumDate'}}</p>
      </ion-label>
      <ion-note slot="end">{{item.total | currency:'EUR':true}}</ion-note>
    </ion-item>

  </ion-list>

</ion-content>
