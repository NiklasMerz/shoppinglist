<ion-header>
  <ion-toolbar>
    <ion-title>trip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="trip">
    <ion-list-header>Edit trip</ion-list-header>

    <ion-item *ngIf="id">
      <ion-label position="fixed">Name</ion-label>
      <ion-label ion-content>{{trip.label}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Notes</ion-label>
      <ion-input type="text" [(ngModel)]="trip.notes"></ion-input>
    </ion-item>

    <!-- TODO select store and list -->

    <ion-item>
      <ion-label position="floating">Total â‚¬</ion-label>
      <ion-input type="number" min="1" [(ngModel)]="trip.total"></ion-input>
    </ion-item>


    <ion-button expand="block" (click)="save()">Save</ion-button>
  </ion-list>

</ion-content>
