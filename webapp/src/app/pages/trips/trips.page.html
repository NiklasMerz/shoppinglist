<ion-header>
  <ion-toolbar>
    <ion-title>trips</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Shopping Trips
    </ion-list-header>

    <ion-item *ngFor="let trip of trips" [routerLink]="['/trip', trip.id]">

        {{trip.label}}

    </ion-item>
  </ion-list>

</ion-content>
