<ion-header>
  <ion-toolbar>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let item of items">
        <ion-label>
          {{item.text}}
          <p>{{item.note}}</p>
        </ion-label>
        <ion-checkbox slot="end" *ngIf="mode === 'buy'"></ion-checkbox>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option>Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
