<ion-item-sliding>
  <ion-item>
    <ion-label>
      {{item.description}}
      <p>{{item.note}}</p>
    </ion-label>
    <ng-content></ng-content>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option (click)="del()" (ionSwipe)="del()" expandable>
      <ion-icon slot="top" name="trash"></ion-icon>
      Delete
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
