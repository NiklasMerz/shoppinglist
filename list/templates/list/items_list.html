<turbo-frame id="items-frame">
    <ion-list data-controller="list" id="items">

        <ion-searchbar placeholder="Search" data-list-target="search"></ion-searchbar>

        <button data-action="click->list#switch">Switch</button>

        {% for item in list.items.all %}
        {% include "list/item.html" with item=item only %}
        {% endfor %}
    </ion-list>    
</turbo-frame>
