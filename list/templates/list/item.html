{% load turbo_streams %}


<turbo-frame id="check-item">
    <ion-item id="{% stream_id item %}" data-buy="{{ item.buy }}">
        <ion-label>
            {{ item.text }}
            <p>{{ item.note }}</p>
        </ion-label>
        <a slot="end" href="{% url 'check' item.pk %}">
            <ion-icon name="trash"></ion-icon>
        </a>
    </ion-item>
</turbo-frame>
